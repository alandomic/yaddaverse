<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaddaverse - Episode Creator Step 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<style>
		.ribbon {
		background-color: #f2f2f2;
		color: #333333;
		padding: 10px 0; /* Adjust the padding to increase/decrease the height of the ribbon */
		text-align: center;
		font-size: 18px; /* Adjust the font size as needed */
		font-weight: bold;
		text-transform: uppercase;
		}
		.spinner-margin {
			margin-left: 5px; /* Adjust the value as needed */
		}
	</style>
</head>
<body>
	<div class="ribbon">
	  Episode Creation Tool
	</div>
<div class="container">
    <h1 class="text-center mt-5 mb-5">Step 2 - Create Draft</h1>

    <div class="row">
        <!-- Outline Column -->
        <div class="col-md-8">
            <label for="outline">Outline (fully editable)</label>
            <textarea id="outline" class="form-control" rows="10"></textarea>
        </div>

        <!-- Outline editing instructions Column -->
        <div class="col-md-4">
            <label for="instructions">Rewriting instructions</label>
            <textarea id="editingInstructions" class="form-control" placeholder="E.g. 'Make it more upbeat', or 'Add a walrus'" rows="4"></textarea>
            
            <!-- Edit Outline Button -->
            <div class="mt-3">
                <button class="btn btn-secondary btn-block" id="editOutlineButton">Rewrite Outline
				<span class="spinner-border spinner-margin spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
				</button>
            </div>
            
            <!-- Number of acts -->
            <label for="acts" class="mt-3">Number of acts</label>
            <select id="acts" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </div>
    <!-- Generate Draft Button -->
    <div class="row mt-5">
        <div class="col-md-12 text-center">
			<button class="btn btn-primary" id="generateDraftButton" style="width: 42%;">Generate Draft From Outline
			<span class="spinner-border spinner-margin spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
			</button>
        </div>
    </div>
</div>

<p style="text-align: center; font-size: small; font-weight: bold; color: #9e9e9e; padding: 5px 5px 70px 5px;">
Generation may take a while. Thanks for your patience.
</p>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="episodecreator.js"></script>
</body>
</html>
